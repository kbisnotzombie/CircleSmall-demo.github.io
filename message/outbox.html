<div id = "main">
    <div class="container bs-example">
        <ul class="nav nav-tabs outbox_nav">
            <li class="active" rel="fillDerection">
                <a href="#">填写收件人</a>
            </li>
            <li class="" rel="messageContent">
                <a href="#">内容模板</a>
            </li>
            <li class="" rel="returnStatus">
                <a href="#">返回状态</a>
            </li>
        </ul>
        <div class="panel panel-default content outbox_panel">
            <div class="panel-body">
                <div id="fillDerection" class="body_content">
                    <textarea class="form-control" name="" id="" rows="10"></textarea>
                    <button type="button" class="btn outbox_button btn-default navbar-btn" next_rel="1">下一步</button>
                </div>

                <div id="messageContent" class="body_content">
                    <textarea class="form-control" name="" id="" rows="10"></textarea>
                    <button type="button" class="btn outbox_button btn-default navbar-btn" next_rel="2">发送</button>
                </div>

                <div id="returnStatus" class="body_content">
                    <ul class="nav nav-pills nav-stacked"></ul>
                    <div class="btn-group" data-toggle="buttons" style="maring-right:20px;">
                        <label class="btn  btn-default navbar-btn returnFill">
                            <input type="checkbox">继续发送</label>
                        <label class="btn  btn-default navbar-btn seeReply">
                            <input type="checkbox">查看回复</label>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
